<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.5.2/sandstone/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css">
<link rel="stylesheet" href="assets/css/style.css">
<link rel="stylesheet" href="assets/css/quiz.css">
<title>Sean Connery Movie Quotes Quiz - Game Board</title>
</head>
<body>
    <section>
        <div class="container">
            <div class="row">
                <div class="col-3 text-center scoreboard">
                    <p>
                        Quote
                    </p>
                </div>
                <div class="col-3 scoreboard">    
                    <h1 class="scoreboard-numbers" id="quoteCounter"></h1> 
                </div>
                <div class="col-3 scoreboard">
                    <h1 class="scoreboard-numbers score-number" id="score">
                        0
                    </h1>
                </div>
                <div class="col-3 text-center scoreboard">   
                    <p class="score-text">
                        Score
                    </p> 
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="text-center">
                    <img src="assets/images/Quotes-frame.jpg" class="quotes-frame img-fluid" alt="Background image of a red cinema curtain.">
                    <div class="quote-box">
                        <p id="quote"></p>               
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-11 col-xl-6">
                    <p class="movie-title-btn movie-title-text" data-number="1">movieTitle1</p>
                </div>
                <div class="col-11 col-xl-6">
                    <p class="movie-title-btn movie-title-text" data-number="2">movieTitle2</p>
                </div>
                <div class="col-11 col-xl-6">
                    <p class="movie-title-btn movie-title-text" data-number="3">movieTitle3</p>
                </div>
                <div class="col-11 col-xl-6">
                    <p class="movie-title-btn movie-title-text" data-number="4">movieTitle4</p>
                </div>
            </div>
        </div>
    </section>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="assets/script/quiz.js"></script>
</body>
</html>
